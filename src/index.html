<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="pokemon.js"></script>
</head>
<body>
    <h1>API Pokedex</h1>
    <form id="searchForm">
        <input id="pokemonSearch" name="pokemonSearch" type="text" placeholder="Search a pokemon...">
        <input id="submitButton" name="submitButton" type="submit" value="Search">
    </form>
    <h2 id="pokemonName"></h2>
    <img id="pokeImageFront">
    <img id="pokeImageBack">
    <h3>Moves:</h3>
    <ul id="moves"></ul>
    <button id="previousPokemon">Previous Pokemon</button>
    <button id="nextPokemon">Next Pokemon</button>
</body>
</html>
